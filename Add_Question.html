<!DOCTYPE html>
<html lang="en">
<style>
    body {
        font-family:Arial, sans-serif;
        color: white;
        background: #2f3038;
        justify-content:center;
        margin-top:40px;
    }

    input::placeholder{
        font-size:18px;
        font-style:italic;
        opacity: 0.7;
        color: white;
    }
    .Box{
        font-family:Arial, sans-serif;
        color: white;
        background: #2f3038;
        position : relative;
        width: 800px;
        height: 50px;
        background: #595a70;
        margin-top: 10px;
        border-radius: 22px;
        font-size :18px;
    }
    .chat-input {
        width: 100%;
        height: 100%;
        border: none;
        background: transparent;
        color: white;
        padding: 0 50px 0 15px;
        font-size: 18px;
        outline: none;
    }
    .send-btn {

        width: 100px;
        height: 50px;
        border-radius: 25px;

        display: flex;
        justify-content: center;
        align-items: center;

        background-color: black;
        color: white;
        border: none;
        font-size: 24px;
        cursor: pointer;
    }

</style>
<head>
    <meta charset="UTF-8">
    <title>Thêm câu hỏi</title>

</head>
<body>
    <div>
    <div class ="Box">
        <input type="text" id ="question" class="chat-input" placeholder="Nhập câu hỏi...">
    </div>

    <div class ="Box">
        <input type="text" id ="answer" class="chat-input" placeholder="Nhập câu trả lời...">
    </div>
    <button onclick="SendQuestion()" class="send-btn">Gửi</button>
    </div>
</body>

<script>
    async function SendQuestion() {
    //Lấy câu hỏi, câu trả lời
    const questionInput = document.getElementById("question");
    const answerInput = document.getElementById("answer");
    const question = questionInput.value.trim();
    const answer = answerInput.value.trim();

    //Nếu trống thì trả về
    if (!question || !answer) return;

    await fetch("http://127.0.0.1:8001/add_qa", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            question: question,
            answer: answer
        })

    });
    questionInput.value ="";
    answerInput.value ="";
    alert("Đã thêm vào bộ câu hỏi");
    }

</script>
</html>
